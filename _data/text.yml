          - name: Continuous Deployment
            url: /en/trainings
          - name: Microservices
            url: /en/trainings
  trainings:
    title: Trainings
    description: Your development team doesn't need to freeze its productivity for several weeks in order to learn the new material. Our essential trainings are focused and concise. Within few hours your developers receive dedicated presentations and learn to the detail by example. No need to move somewhere else. Instead, Beyond Coding moves to you.
