<main class="animsition"></main>

<script type="application/javascript" src="{{site.baseurl}}/js/vendor/jquery-1.11.0.min.js"></script>
<script>
  var languageRedirection = 'en';
  var browserLanguage = navigator.language || navigator.userLanguage;
  var supportedLanguages = [ "en", "de", "es" ];
  $.each( supportedLanguages, function( index, value ){
    var language = browserLanguage.split('-')[0];
    if(language.toLowerCase() === value){
      languageRedirection = value;
    }
  });
  var urlBase = location.href.substring(0, location.href.lastIndexOf("/") + 1);
  window.location = urlBase + languageRedirection + '/.';
</script>
