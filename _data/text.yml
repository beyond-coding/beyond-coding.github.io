        logo: fa fa-line-chart
        description: Take full advantage of your programming language and use professional, robust and fully tested open source frameworks in order to achieve results much faster and increase their security.
        related-trainings:
          - name: Java 8
            url: /en/trainings
          - name: Spring Boot
            url: /en/trainings
      - title: Endure Scaling
        logo: fa fa-cubes
        description: Your company grows, your development team grows and suddenly you need weeks to get anything done. Avoid this by decreasing the complexity of your project architecture and its release structure.
